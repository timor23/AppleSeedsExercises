<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    th  {
        background-color: gray;
    }
    td, th {
        border: 1px solid black;
    }
    td {
        background-color: cyan;
    }
</style>
<body>
    <!-- <h1>STUDENTS MARK SHEET</h1> -->

            </tr>

        </thead>

            <tr>
                <th>David</th>

                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <th>Richard</th>

                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>

                <th>John</th>

                <td>88</td>

            </tr>
            <tr>
                <th>Tony</th>

                <td>86</td>
                <td>87</td>

                <td>89</td>
            </tr>
            <tr>

                <td>88</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
