<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <div  style="color: blue;">

        <p><b><i><u>Shopping list:</u></i></b></p>
        <ul>
            <li>apples</li>
            <li>oranges</li>
            <li>bread</li>
            <li>milk</li>
            <li>grapes</li>
            <li>cheesess</li>
        </ul>
    </div>

    <div style="color: red;">
        <p>Another Shopping list:</p>
        <ul type=1>
            <li>chocolate</li>
            <li>coffe</li>
            <li>sugar</li>
            <li>salt</li>
            <li>meat</li>   
        </ul>      
    </div>

    <div>
        <p>Continents:</p>
        <ul type="square">
            <li>Asia</li>
            <li>Europe</li>
            <li>Africa</li>
            <li>North America</li>
            <li>South America</li>
            <li>Antarctica</li>
        </ul>
    </div>
</body>

</html>
